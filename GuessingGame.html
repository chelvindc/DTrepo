<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .game-title {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        #feedback {
            min-height: 30px;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .stats {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div class="game-container">
        <h1 class="game-title text-center">ğŸ® Number Guessing Game</h1>
        
        <p class="text-center text-muted">I'm thinking of a number between <strong>1 and 100</strong>.<br>Can you guess it?</p>
        
        <div class="mb-3">
            <label for="userGuess" class="form-label">Enter your guess:</label>
            <input type="number" class="form-control form-control-lg" id="userGuess" min="1" max="100" placeholder="Enter a number...">
        </div>
        
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" id="guessButton" onclick="checkGuess()">
                ğŸ¯ Submit Guess
            </button>
            <button class="btn btn-outline-secondary" id="resetButton" onclick="resetGame()">
                ğŸ”„ New Game
            </button>
        </div>
        
        <div id="feedback" class="text-center"></div>
        
        <div class="stats">
            <div class="row text-center">
                <div class="col-6">
                    <h5 id="attempts">0</h5>
                    <small class="text-muted">Attempts</small>
                </div>
                <div class="col-6">
                    <h5 id="bestScore">-</h5>
                    <small class="text-muted">Best Score</small>
                </div>
            </div>
        </div>
        
        <div id="guessHistory" class="mt-3 text-center">
            <small class="text-muted">Previous guesses: <span id="previousGuesses"></span></small>
        </div>
    </div>

<script>
// Console banner
console.log('%cğŸ® Number Guessing Game Console Logger Enabled ğŸ®', 'font-size: 16px; color: #667eea; font-weight: bold;');
console.log('%cOpen DevTools Console to see detailed game logs!', 'font-size: 12px; color: #764ba2;');

// ===== RECURSIVE ARRAY MAPPING FUNCTION =====
console.log('\n' + '='.repeat(50));
console.log('ğŸ“Š RECURSIVE ARRAY DATA MAPPING');
console.log('='.repeat(50));

let data = ["James", "Carl", "Richard", "Maria", 2, false, ["kile", "Girl", "Boy", ["ormoc", "tacloban", "maasin", ["phone", "iphone", "android"]]], 5.9];
//          0,       1,      2,         3,       4,  5,     6,       7

console.log('Original nested array structure:');
console.log(data);
console.log('\nğŸ”„ Starting recursive traversal...\n');

// Recursive function to map through nested arrays
function datamap(data, depth = 0) {
    for (let i = 0; i < data.length; i++) {
        if (Array.isArray(data[i])) {
            console.log(`${'  '.repeat(depth)}â†³ Found nested array at index ${i}, depth ${depth + 1}`);
            datamap(data[i], depth + 1);
        } else {
            console.log(`${'  '.repeat(depth)}âœ“ [Depth ${depth}] Value: ${data[i]} (Type: ${typeof data[i]})`);
        }
    }
}

datamap(data);

console.log('\nâœ… Recursive array mapping completed!');
console.log('='.repeat(50) + '\n');

// ===== GUESSING GAME CODE =====

// Game variables
let randomNumber;
let attempts;
let bestScore = localStorage.getItem('bestScore') || null;
let guessHistory = [];

// Initialize game
function initGame() {
    randomNumber = Math.floor(Math.random() * 100) + 1;
    attempts = 0;
    guessHistory = [];
    
    // Console logging for game initialization
    console.log('='.repeat(50));
    console.log('ğŸ® NEW GAME STARTED');
    console.log('='.repeat(50));
    console.log(`ğŸ² Random number generated: ${randomNumber}`);
    console.log(`ğŸ“Š Current Best Score: ${bestScore || 'None'}`);
    console.log(`â° Game started at: ${new Date().toLocaleTimeString()}`);
    console.log('='.repeat(50));
    
    updateDisplay();
    document.getElementById('userGuess').value = '';
    document.getElementById('feedback').innerHTML = '';
    document.getElementById('previousGuesses').innerHTML = '';
    document.getElementById('userGuess').disabled = false;
    document.getElementById('guessButton').disabled = false;
}

// Check user's guess
function checkGuess() {
    const userGuess = parseInt(document.getElementById('userGuess').value);
    const feedback = document.getElementById('feedback');
    
    // Validate input
    if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        const warningMessage = 'âš ï¸ Please enter a number between 1 and 100';
        feedback.innerHTML = `<span class="text-warning">${warningMessage}</span>`;
        console.warn(`âŒ Invalid input: ${document.getElementById('userGuess').value}`);
        console.warn('âš ï¸ Please enter a valid number between 1 and 100');
        return;
    }
    
    attempts++;
    guessHistory.push(userGuess);
    
    // Console logging for each guess
    console.log(`\nğŸ¯ Attempt #${attempts}`);
    console.log(`ğŸ“ User guessed: ${userGuess}`);
    console.log(`ğŸ² Target number: ${randomNumber}`);
    
    // Check if guess is correct
    if (userGuess === randomNumber) {
        const successMessage = `ğŸ‰ Correct! You guessed it in ${attempts} attempts!`;
        feedback.innerHTML = `<span class="text-success">${successMessage}</span>`;
        
        // Console logging for winning
        console.log('='.repeat(50));
        console.log('ğŸŠ CONGRATULATIONS! YOU WON! ğŸŠ');
        console.log('='.repeat(50));
        console.log(`âœ… Correct answer: ${randomNumber}`);
        console.log(`ğŸ“Š Total attempts: ${attempts}`);
        console.log(`ğŸ“œ Guess history: [${guessHistory.join(', ')}]`);
        
        updateBestScore();
        document.getElementById('userGuess').disabled = true;
        document.getElementById('guessButton').disabled = true;
        
        console.log(`ğŸ† Best Score: ${bestScore}`);
        console.log(`â° Game completed at: ${new Date().toLocaleTimeString()}`);
        console.log('='.repeat(50));
        
    } else if (userGuess < randomNumber) {
        const lowMessage = 'ğŸ“ˆ Too low! Try a higher number.';
        feedback.innerHTML = `<span class="text-info">${lowMessage}</span>`;
        console.log(`ğŸ“‰ Result: TOO LOW (${randomNumber - userGuess} away)`);
        console.log(`ğŸ’¡ Hint: Try a number higher than ${userGuess}`);
        
    } else {
        const highMessage = 'ğŸ“‰ Too high! Try a lower number.';
        feedback.innerHTML = `<span class="text-danger">${highMessage}</span>`;
        console.log(`ğŸ“ˆ Result: TOO HIGH (${userGuess - randomNumber} away)`);
        console.log(`ğŸ’¡ Hint: Try a number lower than ${userGuess}`);
    }
    
    console.log(`ğŸ“œ All guesses so far: [${guessHistory.join(', ')}]`);
    
    updateDisplay();
    document.getElementById('userGuess').value = '';
    document.getElementById('userGuess').focus();
}

// Update display elements
function updateDisplay() {
    document.getElementById('attempts').textContent = attempts;
    document.getElementById('bestScore').textContent = bestScore || '-';
    document.getElementById('previousGuesses').textContent = guessHistory.join(', ');
}

// Update best score
function updateBestScore() {
    if (!bestScore || attempts < bestScore) {
        const oldBest = bestScore;
        bestScore = attempts;
        localStorage.setItem('bestScore', bestScore);
        updateDisplay();
        
        console.log(`\nğŸ† NEW BEST SCORE!`);
        console.log(`   Previous best: ${oldBest || 'None'}`);
        console.log(`   New best: ${bestScore} attempts`);
    }
}

// Reset game
function resetGame() {
    console.log('\nğŸ”„ Resetting game...\n');
    initGame();
}

// Allow Enter key to submit
document.getElementById('userGuess').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        checkGuess();
    }
});

// Start game when page loads
initGame();

// Display best score on load
if (bestScore) {
    document.getElementById('bestScore').textContent = bestScore;
}
</script>

</body>
</html>
